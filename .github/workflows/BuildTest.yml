name: Build Test

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - public_stable

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: Build MUSIC
        run: |
          mkdir build
          cd build
          cmake ..
          make -j2
          make install
      - name: Gubser Flow Test
        run: |
          pip3 install numpy
          $GITHUB_WORKSPACE/tests/Gubser_flow/RunAutoTest.sh
      - name: IPGlasma 2D Test
        run: |
          $GITHUB_WORKSPACE/tests/testIPGlasma2D/RunAutoTest.sh
      - name: net baryon diffusion 1D Test
        run: |
          $GITHUB_WORKSPACE/tests/test_1+1D_with_Akihiko/RunAutoTest.sh
